<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styleQuiz_HTML.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>AthonApp - HTML Quiz</title>
</head>
<body>
    <div id="container_timer">
        <div id="timer"><span id="timer_value">60</span>
            <div id="circle_animation1" class="circle_animation"></div>
            <div id="circle_animation2" class="circle_animation"></div>
            <div id="circle_animation3" class="circle_animation"></div>
            <div id="circle_animation4" class="circle_animation"></div>
            <div id="circle_animation5" class="circle_animation"></div>
            <div id="circle_animation6" class="csircle_animation"></div>
            <div id="circle_animation7" class="circle_animation"></div>
            <div id="circle_animation8" class="circle_animation"></div>
            <div id="circle_animation9" class="circle_animation"></div>
            <div id="circle_animation10" class="circle_animation"></div>
        </div>
    </div>

    <div class="container">
        <div id="question_container" class="hide">
            <div id="question-container-inner">
                <div id="request"></div>
            </div>
            <label for="question"></label>
            <textarea id="question" autofocus></textarea>
        </div>

        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
           <!-- <button id="confirm-btn" class="confirm-btn btn hide" onclick="verify_quiz()">Confirm</button> -->
        </div>
    </div>

    <p  id="confirm-btn" class="confirm-btn btn hide" onclick="verify_quiz()"> A fess e mammt</p>

    <!-- background page -->
    <div class='light x1'></div>
    <div class='light x2'></div>
    <div class='light x3'></div>
    <div class='light x4'></div>
    <div class='light x5'></div>
    <div class='light x6'></div>
    <div class='light x7'></div>
    <div class='light x8'></div>
    <div class='light x9'></div>
    <!-- end background page -->
    <script src="js/mainQuiz_HTML.js"></script>
</body>
</html>
