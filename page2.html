<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AthonApp-Home</title>
    <link rel="stylesheet" href="css/style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <div id="AthonApp" style="display: none"><p id="Athon_p">AthonApp</p></div>
    <div id="container_page" style="display: none">
        <div id="container_info">
            <p id="pre_info">Info</p>
            <div id="container_info2" style="display: none">
                <p id ="container_name_user">
                    NickName:<p class="user_name_show" id="id_nickname"></p>
                </p>
                <p id="count_point_rank">
                    PointRank: <p class="user_point_rank" style="color:saddlebrown;"></p>
                </p>
                <!-- <img> -->
            </div>
        </div>

        <div id="container_info_rank">
            <p id="pre_info_rank">Rank</p>
            <div id="rank" style="display: none">

            </div>
        </div>
        <div id="outer-circle" >
            <div id="topleft"></div>

                <input type="button" id="button_topleft" value="HTML" onclick="button_start_on1()">
            <div id="topright"></div>
                <input type="button" id="button_topright" value="CSS" onclick="button_start_on2()">
            <div id="bottomleft"></div>
                <input type="button" id="button_bottomleft" value="LOGIC" onclick="button_start_on3()">
            <div id="bottomright"></div>
                <input type="button" id="button_bottomright" value="JAVA" onclick="button_start_on4()">
            <div id="inner-circle">
                <div id="switches">
                    <input type="button" value="START" id="start" style="display:none" >
                </div>
            </div>
        </div>
        <!-- Bottone istruzioni -->

        <div class="box">
            <a class="button" href="#popup1" onclick="pop_up_istruzioni()">Clicca per le istruzioni!</a>
        </div>

        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>Regole del gioco</h2>
                <a class="close" href="#" onclick="pop_up_istruzioni()">&times;</a>
                <div class="content">
                    Qui vanno scritte le regole!
                </div>
            </div>
        </div>
        </div>
    </div>



    <div id="container_start">
        <div class="form-popup" id="myForm">
        <div class='light x3'></div>
        <div class='light x4'></div>
        <div class='light x5'></div>
        <div class='light x6'></div>
        <div class='light x7'></div>
        <div class='light x8'></div>
        <div class='light x9'></div>
            <div class="form-container">
                <h1 id="insert_nick" style="font-size: 25pt; text-align: center; color: black;">Insert your nickname</h1>
                <input type="text" placeholder="nickname" name="nickname" id="nickname" style="text-align: center">
                <input type="button" class="btn" value="Login" id="login_id" onmouseover="change_border_on()" onmouseout="change_border_off()" onclick="start_game()">
            </div>
        </div>
    </div>
    <!--background-->
    <div class='light x2'></div>
    <div class='light x3'></div>
    <div class='light x4'></div>
    <div class='light x5'></div>
    <div class='light x6'></div>
    <div class='light x7'></div>
    <div class='light x8'></div>
    <div class='light x9'></div>

    <script language="JavaScript" src="js/main2.js"></script>

</body>
</html>
