<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AthonApp-Home</title>
    <link rel="stylesheet" href="css/style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <div id="container_page" style="display: none">


        <div id="container_info">
            <p id="pre_info">Info</p>
            <p id="info" style="display: none">Ciao</p>
        </div>


        <div id="outer-circle" >
            <div id="topleft"></div>
                <input type="button" id="button_topleft" value="HTML" onclick="button_start_on()">
            <div id="topright"></div>
                <input type="button" id="button_topright" value="CSS" onclick="button_start_on()">
            <div id="bottomleft"></div>
                <input type="button" id="button_bottomleft" value="LOGIC" onclick="button_start_on()">
            <div id="bottomright"></div>
                <input type="button" id="button_bottomright" value="Java" onclick="button_start_on()">
            <div id="inner-circle">
                <div id="switches">
                    <input type="button" value="Start" id="start" style="display:none">
                </div>
            </div>
        </div>


    </div>


    <div id="container_start">
        <div class="form-popup" id="myForm">
        <div class='light x3'></div>
        <div class='light x4'></div>
        <div class='light x5'></div>
        <div class='light x6'></div>
        <div class='light x7'></div>
        <div class='light x8'></div>
        <div class='light x9'></div>
            <div class="form-container">
                <h1 id="insert_nick" style="font-size: 25pt; text-align: center; color: black;">insert your nickname</h1>
                <input type="text" placeholder="nickname" name="nickname" id="nickname" style="text-align: center;">
                <input type="button" class="btn" value="Login" id="login_id" onmouseover="change_border_on()" onmouseout="change_border_off()" onclick="start_game()">
            </div>
        </div>
    </div>
    <!-- end banner user -->

    <script language="JavaScript" src="js/main2.js"></script>

</body>
</html>
