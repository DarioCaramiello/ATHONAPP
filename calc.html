<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <link rel="stylesheet" href="calc.css">
  </head>
  <body background-color:"red"  onload="calc_init()">
    <div id="calc_container">
    <form>
      <div id="display_container">
      <span id="display">0</span>
    </div>
    <div id="keyboard_container">
      <div>
        <input type="button" id="button_AC" name="button_AC" value="AC"/>
        <input type="button" id="button_PM" name="button_PM" value="+/-"/>
        <input type="button" id="button_Perc" name="button_Perc" value="%"/>
        <input type="button" id="button_DIV" name="button_DIV" value=":"onclick="calc_keyOpePressed('DIV')"/>

      </div>
      <div>
        <input type="button" id="button_NUM7" name="button_NUM7" value="7" onclick="calc_keyNumPressed(7)"/>
        <input type="button" id="button_NUM8" name="button_NUM8" value="8" onclick="calc_keyNumPressed(8)"/>
        <input type="button" id="button_NUM9" name="button_NUM9" value="9" onclick="calc_keyNumPressed(9)"/>
        <input type="button" id="button_OPE_MUL" name="button_OPE_MUL" value="*" onclick="calc_keyOpePressed('MUL')"/>
      </div>
      <div>
        <input type="button" id="button_NUM4" name="button_NUM4" value="4" onclick="calc_keyNumPressed(4)"/>

        <input type="button" id="button_NUM6" name="button_NUM6" value="6" onclick="calc_keyNumPressed(6)" />
        <input type="button" id="button_OPE_SUB" name="button_OPE_SUB" value="-" onclick="calc_keyOpePressed('SUB')"/>
      </div>
      <input type="button" id="button_NUM1" name="button_NUM1" value="1" onclick="calc_keyNumPressed(1)"/>
        <input type="button" id="button_NUM2" name="button_NUM2" value="2" onclick="calc_keyNumPressed(2)"/>
        <input type="button" id="button_NUM3" name="button_NUM3" value="3" onclick="calc_keyNumPressed(3)"/>
        <input type="button" id="button_OPE_ADD" name="button_OPE_ADD" value="+" onclick="calc_keyOpePressed('ADD')"/>
      </div>
    </div>
    <input type="button" id="button_NUM0" name="button_NUM1" value="0" onclick="calc_keyNumPressed(0)"/>
      <input type="button" id="button_DOT" name="button_NUM2" value="." onclick="calc_keyDotPressed()"/>
      <input type="button" id="button_OPE_EQU" name="button_NUM3" value="=" onclick="calc_keyCalcPressed()"/>
    </div>

    </form>
  </div>
