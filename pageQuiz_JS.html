<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styleQuiz_JS.css">
    <title>AthonApp - Quiz</title>
</head>
    <body>
        <div class="container_div">
            <div class="cella_elem" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p id="id_function" draggable="true" ondragstart="drag(event)">function ( a + b )</p>
            </div>
            <div class="cella_elem" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p id="id_while" draggable="true" draggable="true" ondragstart="drag(event)">while</p>
            </div>
            <div class="cella_elem" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p id="id_def"  draggable="true" draggable="true" ondragstart="drag(event)">def</p>
            </div>
            <div class="cella_elem" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p id="id_struct" draggable="true" draggable="true" ondragstart="drag(event)">struct</p>
            </div>
            <div class="cella_elem" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p id="id_return" draggable="true" draggable="true" ondragstart="drag(event)">retun pat't</p>
            </div>
            <div class="cella_elem" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p id="id_x" draggable="true" draggable="true" ondragstart="drag(event)">x</p>
            </div>

            <div id="cella_utent1" class="cella" ondrop="drop(event)" ondragover="allowDrop(event)">7</div>

            <div class="cella_elem">
                <p>x</p>
            </div>
            <div class="cella_elem">
                <p>y</p>
            </div>
            <div class="cella_elem">
                <p>thta</p>
            </div>
            <div class="cella_elem">
                <p>gamma</p>
            </div>
            <div class="cella_elem">
                <p>return</p>
            </div>
            <div class="cella_elem">
                <p>ok</p>
            </div>
            <div id="cella_utent2" class="cella" ondrop="drop(event)" ondragover="allowDrop(event)">14</div>
            <div class="cella_elem">
                <p>></p>
            </div>
            <div class="cella_elem">
                <p><</p>
            </div>
            <div class="cella_elem">17</div>
            <div class="cella_elem">18</div>
            <div class="cella_elem">19</div>
            <div class="cella_elem">20</div>
            <div id="cella_utent3" class="cella"  class="cella" ondrop="drop(event)" ondragover="allowDrop(event)">21</div>
        </div>

        <script language="JavaScript" src="js/mainQuiz_JS.js"></script>
    </body>
</html>
