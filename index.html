<body>
<div id="container_name_project" style="text-align: center">

    <div id="name_project">
        <p class="athon-app">AthonApp</p>
    </div>


    <div id="cite_intro">
        <p>"Più difficile è la vittoria, più grande è la felicità nel vincere."</p>
    </div>

</div>

<div id="container_start">
    <div class="box-3">
        <div class="btn btn-three" id="btn_id" onclick="change_display_on()"  onmouseover="change_color()" onmouseout="change_color()">
            <span id="span_id" style="font-size: 25pt">START</span>
        </div|>
            <!--Ho aggiunto un div per il form pop up--> <!-- eliminato il div esterno ed ho inserito le specifiche nel div 'form-popup' -->
            <div class="form-popup" id="myForm">
                <div class="form-container">
                    <h1 style="font-family: 'Menlo'">Insert nickname!</h1>
                    <input type="text" placeholder="Enter your nickname" name="nickname" id="nickname">
                    <input type="button" class="btn" value="Login" onclick="start_game()"> <!--Ho inserito qui la funzione di start game-->

                    <input type="button" class="btn cancel" value="Close" onclick="change_display_on ()"> <!-- il bottone cancel non funziona -->

                </div>
            </div>
        
    </div>
</div>
