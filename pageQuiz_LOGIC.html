<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styleQuiz_LOGIC.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>AthonApp - LOGIC Quiz</title>
</head>
<body>
<div class="container">
    <div id="question_container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
    </div>
    <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
        <button id="getback-btn" class="getback btn hide">Torna al men√π</button>
    </div>

    <div  id ="result">
        <ol id="lista_domande"></ol>
    </div>

</div>
<script language="JavaScript" src="js/mainQuiz_LOGIC.js"></script>
</body>
</html>
