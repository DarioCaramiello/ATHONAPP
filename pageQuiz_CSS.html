<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styleQuiz_CSS.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>AthonApp - CSS Quiz</title>
</head>
<body >
<!-- timer --- -->
<div class="container_timer">
    <div id="timer" style="display:none;"><span id="timer_value" style="color: darkblue">60</span></div>
</div>


<div class="container">

    <div id="question_container" class="hide" >
        <h1 id="Domanda">Quesito 1</h1>
        <div id="question">Question</div>
        <div id="fill_form">
            <p id="parte1">Code1</p>
            <p id="parte2">Code2</p>
        </div>
        <div id="img_question">
            <img id="imgtoguess" src="" alt="Image1">
        </div>
    </div>


    <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <!-- <button id="next-btn" class="next-btn btn hide">Next</button> -->
        <button id="getback-btn" class="getback btn hide">Back to menu'</button>
    </div>

    <button id="next-btn" class="next-btn btn hide">Next</button>


    <div  id ="result">
        <ol id="lista_domande">
        </ol>
    </div>
</div>



<!---- for background --->
<div class='light x1'></div>
<div class='light x2'></div>
<div class='light x3'></div>
<div class='light x4'></div>
<div class='light x5'></div>
<div class='light x6'></div>
<div class='light x7'></div>
<div class='light x8'></div>
<div class='light x9'></div>
<!-- ------------------ -->

<script language="JavaScript" src="js/mainQuiz_CSS.js"></script>
</body>
</html>
